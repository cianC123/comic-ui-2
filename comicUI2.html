<!DOCTYPE html>
<html>
    <head>
        <title>Comic book</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="pageControls.js"></script>
    </head>
    <body>
        <a-scene background="color:white">
            <a-camera wasd-controls-enabled="false"></a-camera>
            <a-assets>
                <img id="image1" src="assets/image1.jpg">
                <img id="image2" src="assets/image2.jpg">
                <img id="image3" src="assets/image3.jpg">
                <img id="image4" src="assets/image4.jpg">
                <img id="image5" src="assets/image5.jpg">
            </a-assets>
            <a-entity layer="src:#image1;height:5 width:10" page-controls></a-entity>
        </a-scene>
    </body>
</html>
